<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="formato.css"/>
<head>
<body>
<header class="container-global flex estilo-cabecalho">

    <img src="img/logo chef.png"/>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse texto-ascento" id="navbarNav">
          <ul class="navbar-nav flex">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
          </ul>
        </div>
      </nav>
    
</header>
<main class="container-fluid">
    <div class="container-global">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="formGroupExampleInput">Nome Completo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escreva seu nome">
                  </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>CE</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
              </div>
            </div>
            <div class="form-group">
            </div>
            <button type="submit" class="btn btn-primary">CADASTRAR</button>
          </form>
    </div>
</main>
<footer class="flex">
    <h3>@chef2022</h3>
</footer>
